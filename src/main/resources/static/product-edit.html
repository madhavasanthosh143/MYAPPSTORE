<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .edit-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>Edit Product</h2>
    <input type="text" id="productName" placeholder="Name" required />
    <input type="text" id="productDescription" placeholder="Description" required />
    <input type="text" id="productCategory" placeholder="Category" required />
    <input type="number" id="productPrice" placeholder="Price" required />
    <button onclick="updateProduct()">Update Product</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    // Fetch existing product
    fetch(`http://localhost:9019/products/${productId}`)
      .then(response => response.json())
      .then(product => {
        document.getElementById("productName").value = product.name;
        document.getElementById("productDescription").value = product.description;
        document.getElementById("productCategory").value = product.category;
        document.getElementById("productPrice").value = product.price;
      })
      .catch(error => {
        alert("Failed to load product: " + error.message);
      });

    // Update product
    function updateProduct() {
      const updatedProduct = {
        name: document.getElementById("productName").value,
        description: document.getElementById("productDescription").value,
        category: document.getElementById("productCategory").value,
        price: parseFloat(document.getElementById("productPrice").value)
      };

      fetch(`http://localhost:9019/products/${productId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedProduct)
      })
      .then(response => {
        if (response.ok) {
          alert("Product updated successfully!");
          window.location.href = "product-list.html";
        } else {
          alert("Failed to update product.");
        }
      })
      .catch(error => {
        alert("Error updating product: " + error.message);
      });
    }
  </script>
</body>
</html>
