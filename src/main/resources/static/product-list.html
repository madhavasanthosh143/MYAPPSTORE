<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      padding: 40px;
      color: #fff;
    }

    .table-bg {
      background-color: white;
      color: black;
    }

    .btn.step-back {
      background-color: purple;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-white mb-4">Product List</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-bg">
        <thead class="table-success">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productBody">
          <!-- Products will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch("http://localhost:9019/products")
      .then(response => response.json())
      .then(products => {
        const tableBody = document.getElementById("productBody");
        tableBody.innerHTML = "";

        if (products.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='5'>No products available.</td></tr>";
        } else {
          products.forEach(product => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${product.name}</td>
              <td>${product.description}</td>
              <td>${product.category}</td>
              <td>${product.price}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="editProduct(${product.id})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                <button class="btn step-back btn-sm" onclick="window.location.href='product-add.html'">Back</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        }
      })
      .catch(error => {
        alert("Failed to load products: " + error.message);
      });

    function deleteProduct(id) {
      fetch(`http://localhost:9019/products/${id}`, {
        method: "DELETE"
      })
      .then(response => {
        if (response.ok) {
          location.reload(); // Refresh the product list
        } else {
          alert("Delete failed");
        }
      });
    }

    function editProduct(id) {
      window.location.href = `product-edit.html?id=${id}`;
    }
  </script>
</body>
</html>
