<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to E-Commerce</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #007BFF, #FF4136);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to E-Commerce</h2>

    <button onclick="location.href='login.html'">User Login</button>
    <button onclick="location.href='register.html'">User Register</button>

    <button onclick="location.href='admin-login.html'">Admin Login</button>
    <button onclick="location.href='admin-register.html'">Admin Register</button>
  </div>
</body>
</html>
