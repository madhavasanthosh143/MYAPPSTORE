<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Products</title>
  <style>
	body {
	            margin: 0;
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            background-image: url('https://images.unsplash.com/photo-1665835406807-6b64eca62672?w=1500&auto=format&fit=crop&q=80');
	            background-size: cover;
	            background-position: center;
	            background-repeat: no-repeat;
	        }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    .product-card .price {
      font-size: 16px;
      color: #e91e63;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-card button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #e65c00;
    }
	
	.search-container {
	  text-align: center;
	  margin: 20px 0;
	}

	#searchInput {
	  width: 40%;
	  padding: 10px 15px;
	  font-size: 16px;
	  border: 1px solid #ccc;
	  border-radius: 25px;
	}

  </style>
</head>
<body>
		
	<div class="search-container">
	  <input type="text" id="searchInput" placeholder="Search for products...">
	</div>


  <h1>Grocery Products</h1>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/716IEKwQvoL._AC_UL320_.jpg" alt="Rice Bag">
      <h3>India Gate Basmati Rice</h3>
      <p>5kg premium basmati rice</p>
      <div class="price">₹599</div>
      <button onclick="addToCart('India Gate Basmati Rice')">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/81FbVYZJYyL._AC_UL320_.jpg" alt="Sunflower Oil">
      <h3>Fortune Sunflower Oil</h3>
      <p>1L refined oil pouch</p>
      <div class="price">₹139</div>
      <button onclick="addToCart('Fortune Sunflower Oil')">Add to Cart</button>
	  <button onclick="product-view.html">view products</button>
	  
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61c+jv2PrNL._AC_UL320_.jpg" alt="Turmeric Powder">
      <h3>Everest Turmeric Powder</h3>
      <p>200g haldi powder pack</p>
      <div class="price">₹42</div>
      <button onclick="addToCart('Everest Turmeric')">Add to Cart</button>
	  <button onclick="window.location.href='product-view.html'">View Product</button>

    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61bnSefze-L._AC_UL320_.jpg" alt="Toor Dal">
      <h3>Tata Sampann Toor Dal</h3>
      <p>1kg high-protein arhar dal</p>
      <div class="price">₹135</div>
      <button onclick="addToCart('Tata Sampann Toor Dal')">Add to Cart</button>
	  <button onclick="product-list.html">view products</button>
    </div>

    <!-- Add more products below as needed -->
  </div>

  <script>
    function addToCart(name) {
      alert(`Added "${name}" to cart!`);
    }
  </script>
  
  <script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".product-card");

      cards.forEach(card => {
        const productName = card.querySelector("h3").textContent.toLowerCase();
        if (productName.includes(filter)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>


</body>
</html>
