<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <input id="email" type="email" placeholder="Enter your email" />
    <button onclick="sendReset()">Send Reset Link</button>
  </div>

  <script>
    function sendReset() {
      const email = document.getElementById("email").value;

      fetch("http://localhost:9019/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(msg => {
            alert("user not found"); // Show error like "User not found"
            throw new Error(msg);
          });
        }
        return res.text(); // Success
      })
      .then(msg => {
        alert(msg); // OTP sent message
        window.location.href = "reset-password.html"; // Redirect
      })
      .catch(err => {
        console.error("Error:", err.message);
      });
    }
  </script>
</body>
</html>
