<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1664455340023-214c33a9d0bd?auto=format&fit=crop&w=1600&q=80") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 40px;
      border-radius: 10px;
      width: 330px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    input, button, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>

    <input id="regUsername" placeholder="Username" />
    <div id="usernameError" class="error-message"></div>

    <input id="regPassword" placeholder="Password" type="password" />
    <div id="passwordError" class="error-message"></div>

    <input id="regEmail" placeholder="Enter your email" type="email" />
    <div id="emailError" class="error-message"></div>

    <select id="regRole">
      <option value="">-- Select Role --</option>
      <option value="USER">User</option>
      <option value="ADMIN">Admin</option>
    </select>
    <div id="roleError" class="error-message"></div>

    <div id="successMessage" class="success-message"></div>

    <button onclick="register()">Register</button>
    <button onclick="window.location.href='login.html'">Go to Login</button>
  </div>

  <script>
    function register() {
      // Clear previous messages
      document.getElementById("usernameError").innerText = '';
      document.getElementById("passwordError").innerText = '';
      document.getElementById("emailError").innerText = '';
      document.getElementById("roleError").innerText = '';
      document.getElementById("successMessage").innerText = '';

      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const role = document.getElementById("regRole").value;

      let hasError = false;

      if (username.length < 1 || username.length > 20) {
        document.getElementById("usernameError").innerText = "Username must be between 1 and 20 characters.";
        hasError = true;
      }

      if (password.length < 7 || password.length > 20) {
        document.getElementById("passwordError").innerText = "Password must be between 7 and 20 characters.";
        hasError = true;
      }

      if (!email) {
        document.getElementById("emailError").innerText = "Email cannot be empty.";
        hasError = true;
      }

      if (!role) {
        document.getElementById("roleError").innerText = "Please select a role.";
        hasError = true;
      }

      if (hasError) return;

      const user = {
        userName: username,
        password: password,
        email: email,
        role: role
      };

      fetch("http://localhost:9019/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("successMessage").innerText = "✅ Registered successfully. OTP sent to email.";
          setTimeout(() => {
            window.location.href = "verify-otp.html";
          }, 1000);
        } else {
          res.text().then(errorMessage => {
            if (errorMessage.includes("Username")) {
              document.getElementById("usernameError").innerText = errorMessage;
            } else if (errorMessage.includes("Password")) {
              document.getElementById("passwordError").innerText = errorMessage;
            } else if (errorMessage.toLowerCase().includes("email")) {
              document.getElementById("emailError").innerText = errorMessage;
            } else {
              alert("Server error: " + errorMessage);
            }
          });
        }
      })
      .catch(() => {
        alert("❌ Network error. Please try again.");
      });
    }
  </script>
</body>
</html>
