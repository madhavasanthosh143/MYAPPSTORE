<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .product-details {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .product-image img {
      max-width: 300px;
      height: 300px;
      object-fit: cover;
    }

    .product-info {
      max-width: 500px;
    }

    .product-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 20px;
      color: #e91e63;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #e65c00;
    }

    .btn-back {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>View Product</h1>

  <div class="product-details">
    <div class="product-image">
      <img src="https://m.media-amazon.com/images/I/91oyVVB3nVL._SX679_.jpg" alt="Rice Bag">
    </div>

    <div class="product-info">
      <h2>India Gate Basmati Rice</h2>
      <p>5kg premium basmati rice</p>
      <div class="price">â‚¹599</div>
      <p>Description: Premium quality basmati rice that cooks fluffy and aromatic.</p>
      <button class="btn" onclick="addToCart('India Gate Basmati Rice')">Add to Cart</button>
      <button class="btn btn-back" onclick="window.location.href='index.html'">Back to Products</button>
    </div>
  </div>

  <script>
    function addToCart(name) {
      alert(`Added "${name}" to cart!`);
    }
  </script>

</body>
</html>
