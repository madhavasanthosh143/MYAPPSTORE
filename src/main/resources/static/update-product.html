<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .update-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-group button:hover {
      background-color: #e65c00;
    }

  </style>
</head>
<body>

  <h1>Update Product</h1>

  <div class="update-form">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" value="India Gate Basmati Rice" disabled>
    </div>

    <div class="form-group">
      <label for="product-description">Description</label>
      <textarea id="product-description" rows="4">5kg premium basmati rice</textarea>
    </div>

    <div class="form-group">
      <label for="product-price">Price (â‚¹)</label>
      <input type="number" id="product-price" value="599">
    </div>

    <div class="form-group">
      <button onclick="updateProduct()">Update Product</button>
    </div>
  </div>

  <script>
    function updateProduct() {
      alert("Product updated successfully!");
      window.location.href = "index.html"; // Redirect to the product listing page
    }
  </script>

</body>
</html>
